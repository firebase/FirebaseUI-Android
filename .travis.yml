language: android
jdk: oraclejdk8
# See https://github.com/travis-ci/travis-ci/issues/5582
sudo: required
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-25

    # Extras
    - extra-google-m2repository
    - extra-android-m2repository
script: ./gradlew clean check :library:prepareArtifacts
after_failure:
  # tests
  - app/build/reports/tests/testDebugUnitTest/index.html
  - auth/build/reports/tests/testDebugUnitTest/index.html
  - database/build/reports/tests/testDebugUnitTest/index.html
  - storage/build/reports/tests/testDebugUnitTest/index.html

  # app
  - cat app/build/reports/checkstyle/checkstyle.html
  - cat app/build/outputs/lint-results-debug.xml
  - cat app/build/outputs/lint-results-debug.html
  - cat app/build/reports/findbugs/findbugs.html
  - cat app/build/reports/pmd/pmd.html

  # auth
  - cat auth/build/reports/checkstyle/checkstyle.html
  - cat auth/build/outputs/lint-results-debug.xml
  - cat auth/build/outputs/lint-results-debug.html
  - cat auth/build/reports/findbugs/findbugs.html
  - cat auth/build/reports/pmd/pmd.html

  # database
  - cat database/build/reports/checkstyle/checkstyle.html
  - cat database/build/outputs/lint-results-debug.xml
  - cat database/build/outputs/lint-results-debug.html
  - cat database/build/reports/findbugs/findbugs.html
  - cat database/build/reports/pmd/pmd.html

  # storage
  - cat storage/build/reports/checkstyle/checkstyle.html
  - cat storage/build/outputs/lint-results-debug.xml
  - cat storage/build/outputs/lint-results-debug.html
  - cat storage/build/reports/findbugs/findbugs.html
  - cat storage/build/reports/pmd/pmd.html
