name: Android CI

on:
  - pull_request
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 17
    - name: Build with Gradle
      run: ./scripts/build.sh
    - name: Print Logs
      if: failure()
      run: ./scripts/print_build_logs.sh
