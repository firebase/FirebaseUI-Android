name: Sync Fork

on:
  schedule:
    - cron: '0 3,8 * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: firebase
          base: compose-dev
          head: version-7.2.0-dev